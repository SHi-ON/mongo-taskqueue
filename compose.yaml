services:
  mongo:
    image: mongo:7
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 5s
      retries: 10

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.13}
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DATABASE: mongotq_test
      MONGO_COLLECTION: taskqueue
    working_dir: /app
    volumes:
      - .:/app
    command: ["bash", "-lc", "uv sync --locked && uv run python -m unittest discover -s tests"]
