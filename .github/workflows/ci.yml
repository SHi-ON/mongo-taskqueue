name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Run tests with Docker Compose
        run: docker compose up --build --abort-on-container-exit --exit-code-from tests
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          GITHUB_ACTIONS: "true"
      - name: Tear down Docker Compose
        if: always()
        run: docker compose down -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --locked --extra dev
      - name: Ruff lint
        run: uv run ruff check src tests
      - name: Compile check
        run: uv run python -m compileall -q src

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --locked --extra dev
      - name: Mypy
        run: uv run mypy src

  package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Build package
        run: uv build
      - name: Validate metadata
        run: uv tool run --from twine twine check dist/*
